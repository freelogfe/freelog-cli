<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--允许全屏模式浏览-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!--safari顶端的状态条的样式 灰色半透明-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!--告诉设备忽略将页面中的数字识别为电话号码-->
	<meta name="format-detection" content="telephone=no, address=no">
	<title>Webpack App</title>
	<link href="//static.testfreelog.com/pagebuild/plubic/css/pagebuild.css" rel="stylesheet"></head>
</head>

<body>
	<noscript>
		<strong>We're sorry but awesome-vue doesn't work properly without JavaScript enabled. Please enable it to
			continue.</strong>
	</noscript>
	<div id="wrapper">
		<div id="js-page-container">
			<%= pagebuildContent %>
		</div>
		<div id="app-auth"></div>
		<div id="f-loading">
			<div class="box fl-logo">Freelog</div>
			<ul>
				<li class="first"><a href="#"></a></li>
				<li class="second"><a href="#"></a></li>
				<li class="third"><a href="#"></a></li>
			</ul>
		</div>
		<footer class="app-footer">
			<ul class="freelog-info">
				<li><a href="javascript:;">关于freelog</a></li>
				<li><a href="javascript:;">帮助中心</a></li>
				<li><a href="http://www.miibeian.gov.cn">粤ICP备17085716号-1</a></li>
				<li><b>Copyright© 2018 飞致 freelog.com版权所有</b></li>
			</ul>
		</footer>
	</div>

	<script type="text/javascript" src="//static.testfreelog.com/freelog-common/index.de8d2685e5b9b476c172.js"></script>
	<!-- built files will be auto injected -->
	<script type="text/javascript" src="//static.testfreelog.com/pagebuild/pagebuild-core.e9539e159a6c8c1e6b27.js"></script>
	<script type="text/javascript" src="//static.testfreelog.com/pagebuild/pagebuild-app.8b79f450bd70334b6f15.js"></script>

	<%= importWidget %>
</body>

</html>
